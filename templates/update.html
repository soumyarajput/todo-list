{% extends 'base.html' %}
{% block body %}

<div class="container"> <div>
        <p class="h1 mb-3">UPDATE TODO</p>
    </div>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">TO-DO Title</label>
            <input type="text" class="form-control" value="{{todo.title}}" name="title"
                id="title">
        </div>
        <div class="mb-3">
            <label for="desc"
                class="form-label">TO-DO Desc</label>
            <input type="text" class="form-control"
               value="{{todo.desc}}" name="desc" id="desc">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input"
                id="Check1">
            <label class="form-check-label" for="Check1">Check me
                out</label>
        </div>
        <button type="submit"
            class="my-2 btn btn-dark">UPDATE</button>
    </form>
</div>
    {% endblock body %}
